<table border=1>
	<tr>	<th colspan=3>Numbers from 0 to 10 with their Squares and Cubes</th>	</tr>
	<tr>	<td>Number</td><td>Square</td><td>Cube</td>	</tr>
	<script>
		for(let n = 0 ; n < 11; n++)	document.write("<tr><td>" + n + "</td><td>" + (n * n) +"</td><td>" + (n * n * n) +"</td></tr>");
	</script>
</table>
